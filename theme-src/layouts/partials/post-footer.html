<footer>
  <div class="row">
    <div class="tags col-xs-6">

    </div>

    <div class="author col-xs-6">

    </div>
  </div>

  <div class="row">
    <div class="col-xs-6 previous-post">
      {{ if .PrevInSection }}<a href="{{ .PrevInSection.RelPermalink }}">{{ .PrevInSection.Title }}</a>{{ end }}
    </div>

    <div class="col-xs-6 next-post">
      {{ if .NextInSection }}<a href="{{ .NextInSection.RelPermalink }}">{{ .NextInSection.Title }}</a>{{ end }}
    </div>
  </div>
</footer>
