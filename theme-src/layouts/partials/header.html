<!DOCTYPE html>
<html class="no-js" lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta name="viewport" content="width=device-width" />

  <!-- <base href="{{ .Site.BaseURL }}"> -->

  <title>{{ .Title }} | Camunda BPM</title>


  <link rel="canonical" href="{{ .Permalink }}">

  {{ if .RSSlink }}<link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />{{ end }}

  {{ .Hugo.Generator }}

  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css" />
  <link href='{{ .Site.BaseURL }}favicon.ico' rel='icon' type='image/x-icon'/>
</head>
<body class="{{ if .IsHome }}home{{ end }}{{ if isset .Params "pagecssclass" }} {{ .Params.pagecssclass }}{{end}}">

<header>
  <div>
    <h1>
      <a class="site-link" href="{{ .Site.BaseURL }}">
        <span class="bpmn-icon-bpmn-io"></span>
        <span class="site-title">{{ .Site.Title }}</span>
      </a>
    </h1>

    <nav class="categories">
      <ul>
        <li>
          <a href="{{ .Site.BaseURL }}categories/modeling">Modeling</a>
        </li>
        <li>
          <a href="{{ .Site.BaseURL }}categories/execution">Execution</a>
        </li>
        <li>
          <a href="{{ .Site.BaseURL }}categories/community">Community</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<div class="page-wrapper">
