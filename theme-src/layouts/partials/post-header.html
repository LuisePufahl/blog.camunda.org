<header class="row">
  <h1 class="col-xs-12"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>

  <div class="meta col-xs-12">
    Written by <span class="author">{{ .Params.author }}</span>
    on <time pubdate="{{ .PublishDate }}">{{ .Date.Format "Wed, 2 Jan 2015" }}</time>,
    under {{ range .Params.categories }}<a href="{{ $.Site.BaseURL }}categories/{{ . | urlize }}">{{ . }}</a>{{ end }} category<!--
    and tagged: <ul class="tags-list">{{ range .Params.tags }}<li><a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}">{{ . }}</a> </li>{{ end }}</ul>
    -->.
  </div>
</header>
